<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Discover</title>
</head>

<body>
<h1 id="Discover-Title">Discover</h1>
<div class="search">
  <input placeholder="Search Content" type="text" name="text" class="search__input" (input)="goToContent()" [(ngModel)]="searchInput">
  <select [(ngModel)]="searchType" name="contentType" style=" border: none; border-radius: 1em; height: 3em; width: 5em;">
    <option selected value="book">Books</option>
    <option selected value="movie">Movies</option>
    <option selected value="song">Songs</option>
    <option selected value="series">Series</option>
  </select>
</div>
<div class="discovery_container container-fluid">
  <div class="row justify-content-md-center" id="discovery-buttons">
    <div class="col-12 col-md-6 col-lg-4 mb-2" *ngFor="let category of discoverCategories">
      <section [routerLink]="['/tops', category]" class="discovery_category d-flex align-items-center">
        <h1>{{ category }}</h1>
      </section>
    </div>
  </div>
</div>
</body>
</html>
