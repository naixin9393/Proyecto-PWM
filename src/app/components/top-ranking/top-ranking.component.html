<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Top Page</title>
</head>

<body>
<h1 id="top_name">{{topName}}</h1>

<section class="scroller">
  <article class="vertical-entry container" *ngFor="let top of topEntries">
    <div class="row align-items-center" style="width: 100%">
      <div class="col-12 col-md-auto d-flex justify-content-center">
        <img src="../../../assets/sample.jpg" class="imagen img-fluid">
      </div>
      <div class="col-12 col-md-6 justify-content-center">
        <div class="entry_descriptor">
          <h1 class="entry_name">{{top.name}}</h1>
          <h2 class="entry_author">{{top.author}}</h2>
        </div>
      </div>
    </div>
    <p class="points">{{top.value}}</p>
  </article>
</section>

<button class="share">Share your ranking</button>
</body>
