<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container-fluid" id="profile-container">
  <div class="row mt-4">
    <div class="col">
      <h1 class="text-start" id="profile-main-text">Your Profile</h1>
    </div>
  </div>
  <div class="row justify-content-center align-items-center mt-4 gy-2">
    <div class="col-lg-3 col-md-6 col-sm-6 col-6">
      <img src="assets/images/profile.png" class="img-fluid mx-auto d-block" alt="Imagen de Perfil">
    </div>

    <div class="col-lg-6 col-md-10 col-sm-10 col-10 align-self-center" id="profile-info">
      <p>Name: Lorem ipsum</p>
      <p>Email: loremipsum&#64;gmail.com</p>
      <p>Country: Spain</p>
      <p>Privacy: Private</p>
    </div>
  </div>
  <div class="row justify-content-center mt-4">
    <div class="col-1">
      <button class="edit-button">Edit</button>
    </div>
  </div>
  <div class="row">
    <div class="col" id="interface-config">
      <h2 class="text-start" id="Interface">Interface</h2>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col" id="theme">
      <p>Theme</p>
    </div>
  </div>
  <div class="row justify-content-around mt-4">
    <div class="col-2">
      <button id="light-mode-button" class="btn btn-light">Light Mode</button>
    </div>
    <div class="col-2">
      <button id="dark-mode-button" class="btn btn-dark">Dark Mode</button>
    </div>
  </div>

</div>
