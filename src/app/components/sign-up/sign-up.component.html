<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<div class="container mb-3">
  <div class="row align-items-center">
    <form id="form" class="form container">
      <div class="row justify-content-center mb-1">
        <p class="form-title text-primary display-1 text-center">Sign Up</p>
      </div>
      <div class="input-container align-middle">
        <div class="row row-cols-1 row-cols-lg-2 align-items-center">
          <div class="col col-lg-8 mb-4">
            <div class="input row justify-content-end align-items-center mb-1">
              <div class="col-md-1 d-md-block d-none">
                <img class="img-fluid text-field-icon" alt="" src="assets/images/username.png" height="512" width="512"/>
              </div>
              <div class="col col-lg-6">
                <input class="form-control" value="" placeholder="Username" required>
              </div>
            </div>
            <div class="input row justify-content-end align-items-center mb-1">
              <div class="col-md-1 d-md-block d-none">
                <img class="img-fluid text-field-icon" alt="" src="assets/images/password.png"/>
              </div>
              <div class="col col-lg-6">
                <input id="input-password" class="form-control"
                       name="password"
                       [(ngModel)]="password"
                       (change)="satisfyRequirements()"
                       type="password"
                       placeholder="Password"
                       required>
              </div>
            </div>
            <div class="input row justify-content-end align-items-center mb-1">
              <div class="col-md-1 d-md-block d-none">
                <img class="img-fluid text-field-icon" alt="" src="assets/images/password.png" height="512" width="512"/>
              </div>
              <div class="col col-lg-6">
                <input id="input-confirm-password"
                       name="confirmPassword"
                       class="form-control"
                       [(ngModel)]="confirmPassword"
                       (change)="satisfyRequirements()"
                       type="password"
                       placeholder="Confirm password" required>
              </div>
            </div>
          </div>
          <div class="col col-lg-4">
            <ul id="passwordRequirements" class="list-group">
              <li id="lengthReq" class="list-group-item" *ngIf="!length">8 characters</li>
              <li id="uppercaseReq" class="list-group-item" *ngIf="!uppercase">One uppercase letter</li>
              <li id="lowercaseReq" class="list-group-item" *ngIf="!lowercase">One lowercase letter</li>
              <li id="numberReq" class="list-group-item" *ngIf="!number">One number</li>
              <li id="specialReq" class="list-group-item" *ngIf="!special">One special character</li>
              <li id="passwordsReq" class="list-group-item" *ngIf="!passwords">Passwords match</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center mb-3">
        <a id="question-text" routerLink="/login">Already have an account?</a>
      </div>
      <div class="d-grid col-12 col-sm-10 col-md-8 col-lg-6 mx-auto">
        <button id="button" class="btn btn-primary" type="submit" [disabled]="!requirements">Sign Up</button>
      </div>
    </form>
  </div>
</div>
