<div class="container mb-3">
  <div class="row row-cols-1 row-cols-lg-2 align-items-center">
    <div class="col col-md-12 col-lg-6 col-xl-8 d-none d-md-block">
      <figure class="landscape-image-figure">
        <img class="w-100" alt="" src="assets/images/sample.jpg"/>
      </figure>
    </div>
    <form class="form col col-xl-4" (ngSubmit)="onSubmit()">
      <div class="row justify-content-center mb-1">
        <p class="form-title text-primary display-1 text-center">Login</p>
      </div>
      <div class="input-container align-middle">
        <div class="input row justify-content-center align-items-center mb-1">
          <div class="col-md-1 col-lg-2 d-md-block d-none">
            <img class="img-fluid text-field-icon" alt="" src="assets/images/username.png"/>
          </div>
          <div class="col col-lg-7">
            <input class="form-control" required value="" placeholder="Email" name="email" [(ngModel)]="email">
          </div>
        </div>
        <div class="input row justify-content-center align-items-center mb-1">
          <div class="col-md-1 col-lg-2 d-md-block d-none">
            <img class="img-fluid text-field-icon" alt="" src="assets/images/password.png"/>
          </div>
          <div class="col col-lg-7">
            <input class="form-control" type="password" required placeholder="Password" name="password" [(ngModel)]="password">
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center mb-3">
        <a id="question-text" routerLink="/sign-up">Don't have an account?</a>
      </div>
      <div class="d-grid col-12 col-sm-10 col-md-8 col-lg-6 mx-auto">
        <button id="button" class="btn btn-primary" type="submit">Log In</button>
      </div>
    </form>
  </div>
</div>
